<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles and classes</title>
    <style>
        .active {
            background-color: aquamarine;
            border: 1px solid salmon;
            border-radius: 10px;
            padding: 10px;
        }

        .my-new-class {
            text-transform: uppercase;
        }

        .box {
            margin: 10px;
            font-size: 18px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div :class="myClasses" :style="myStyles" class="box">{{ message }}</div>
        <input type="checkbox" v-model="isActive">
   

        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" v-model="name" :class="validation" class="form-control" id="validationCustom01"  required >
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                The name must not be empty and longer than 10 characters.
            </div>
        </div>

        <!-- Bitno za domaci -->
        <button :disabled="isActive" class="btn btn-primary">Click Me</button>

        SELECT: {{ select }}
        <select v-model="select">
            <option value="1">1</option>
            <option value="seven">seven</option>
            <option value="cow">cow</option>
        </select>

        
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'Hello World!',
                    isActive: false,
                    name: '',
                    select: ''
                }
            },

            computed: {
                myClasses() {
                    return {
                        active: this.isActive,
                        'my-new-class': this.isActive
                    }
                },

                myStyles() {
                    if (this.isActive) {
                        return {
                            color: 'green'
                        }
                    } else {
                        return {
                            color: 'red'
                        }
                    }

                },

                validation() {
                    let invalid = this.name.length === 0 || this.name.length > 10;
                    return {
                        'is-valid': !invalid,
                        'is-invalid': invalid,
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
