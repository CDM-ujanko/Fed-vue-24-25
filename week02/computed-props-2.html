<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">

        {{ strComputed }}

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'Hello World!',
                    number: 1,
                    arr: [1, 2, 3],
                    obj: { name: 'name' }
                }

            },

            computed: {
                strComputed(prev) {
                    return this.message;
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
