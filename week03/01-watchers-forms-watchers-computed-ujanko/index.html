<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Input Binding, Watchers and Computed Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

</head>

<body>

  <div id="vue-app"
       class="container py-2">



    {{ form.firstName }}

    <form v-if="!submitted"
          v-on:submit="onSubmit">
      <div class="mb-3">
        <label for="first-name"
               class="form-label">First Name:</label>
        <input type="text"
               id="first-name"
               class="form-control"
               :class="{
                'is-valid': form.firstName.length > 0,
                'is-invalid': form.firstName.length === 0
               }"
               v-model="form.firstName">
        <div class="invalid-feedback">First Name must not be empty</div>
        <div class="valid-feedback">Looks Good!</div>
      </div>

      <div class="mb-3">
        <label for="last-name"
               class="form-label">Last Name:</label>
        <input type="text"
               id="last-name"
               class="form-control"
               v-model="form.lastName">
      </div>

      <div class="mb-3">
        <label for="dob"
               class="form-label">DOB:</label>
        <input type="date"
               id="dob"
               class="form-control"
               v-model="form.dob">
      </div>

      <select class="form-select mb-3"
              v-model="form.occupation">
        <option disabled
                value="">Select an occupation</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <div class="mb-3 form-check">
        <input type="checkbox"
               id="terms"
               class="form-check-input"
               v-model="form.terms">
        <label for="terms"
               class="form-check-label">Accept terms?</label>
      </div>
      <button type="submit"
              :disabled="!isValid"
              class="btn btn-primary">Submit</button>
    </form>

    <div v-else>
      Thank you for filling out my form!
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="index.js"></script>
</body>

</html>
